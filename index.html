<div>
    <h3>Vive tu vida Surfboards</h3>
    <form class="crud-form">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" required>
      
        <label for="descripcionProducto">Descripción:</label>
        <textarea id="descripcionProducto" rows="4" required></textarea>
      
        <label for="precioProducto">Precio:</label>
        <input type="number" id="precioProducto" step="0.01" required>
      
        <label for="cantidadProducto">Cantidad en Stock:</label>
        <input type="number" id="cantidadProducto" required>

        <input type="button" value="Guardar Producto" class="boton boton-actualizar" onclick="crearRegistro()">      
        <input type="button" value="Actualizar" class="boton boton-actualizar" onclick="actualizarRegistro()">
        <input type="button" value="Consultar" class="boton boton-consultar" onclick="consultarRegistros()">
        <input type="button" value="Eliminar" class="boton boton-eliminar" onclick="eliminarRegistro()">
    </form>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
      import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBNDDXIqtluJSZluxB6IuoWIAudmato31k",
        authDomain: "alexander-4cf75.firebaseapp.com",
        databaseURL: "https://alexander-4cf75-default-rtdb.firebaseio.com",
        projectId: "alexander-4cf75",
        storageBucket: "alexander-4cf75.appspot.com",
        messagingSenderId: "794303211022",
        appId: "1:794303211022:web:d4be7df29158e980d57e5f"
        
      };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database= getDatabase(app);
      window.crearRegistro = function () {
      const nombre = document.getElementById("nombreProducto").value;
      const Descripción = document.getElementById("descripcionProducto").value;
      const Precio = document.getElementById("precioProducto").value;
      const Cantidad = document.getElementById("cantidadProducto").value;
      push( 
        ref(database, '/Alexander Iza'),
        {
          Nombre: nombre,
          Descripción: Descripción,
          Precio: Precio,
          Cantidad: Cantidad 
        });
      }

      //Consultar Datos
      window.buscarProductoPorNombre = function () {
      const nombreProductoBuscado = document.getElementById('nombreProducto').value;
      consultarRegistrosPorNombre(nombreProductoBuscado);
      };
      window.consultarRegistrosPorNombre = function (nombreProductoBuscado) {
      const registrosRef = ref(database, 'Alexander Iza');
      onValue(registrosRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            let productoEncontrado = null;
            for (const key in data) {
                if (data[key].Nombre === nombreProductoBuscado) {
                    productoEncontrado = data[key];
                    break;
                }
            }
            if (productoEncontrado) {
                document.getElementById('nombreProducto').value = productoEncontrado.Nombre || '';
                document.getElementById('descripcionProducto').value = productoEncontrado.Descripción || '';
                document.getElementById('precioProducto').value = productoEncontrado.Precio || '';
                document.getElementById('cantidadProducto').value = productoEncontrado.Cantidad || '';
            } else {
                // Manejar el caso en que el producto no se encuentra
                console.log('Producto no encontrado');
            }
        }
    }, {
        onlyOnce: true
    });
};
        

            //Actualizar datos
            window.actualizarRegistro = function () {
            // Obtén los valores del formulario
            const descripcion = document.getElementById('descripcionProducto').value;
            const precio = document.getElementById('precioProducto').value;
            const cantidad = document.getElementById('cantidadProducto').value;

            // Referencia a la base de datos y al nodo específico
            const registrosRef = ref(database, 'Alexander Iza');

            // Aquí necesitas tener una forma de identificar el registro a actualizar, por ejemplo, el ID del producto
            // Supongamos que tienes un campo de entrada para el ID del producto en tu formulario
            const productoId = document.getElementById('nombreProducto').value;
            const productoRef = ref(database, `Alexander Iza/${productoId}`);

            // Crea el objeto con los nuevos datos del producto
            const productoActualizado = {
                Descripción: descripcion,
                Precio: precio,
                Cantidad: cantidad
            };

            // Actualiza el registro en la base de datos
            set(productoRef, productoActualizado)
            .then(() => {
                console.log('Registro actualizado con éxito');
                // Aquí puedes agregar código para manejar la actualización exitosa, como mostrar un mensaje al usuario
            })
            .catch((error) => {
                console.error('Error al actualizar el registro:', error);
                // Aquí puedes agregar código para manejar errores, como mostrar un mensaje de error al usuario
            });
        }
        //eliminar Registro
        window.eliminarRegistro = function () {
            // Obtén el valor del identificador único del registro a eliminar
            // Supongamos que el identificador único es el nombre del producto
            const nombreProducto = document.getElementById('nombreProducto').value;

            // Referencia a la base de datos y al nodo específico que deseas eliminar
            const registroRef = ref(database, `Alexander Iza/${nombreProducto}`);

            // Elimina el registro
            remove(registroRef)
            .then(() => {
                console.log("Registro eliminado con éxito!");
                // Aquí puedes agregar código para manejar lo que sucede después de la eliminación exitosa
                // Por ejemplo, limpiar el formulario o actualizar la interfaz de usuario
            })
            .catch((error) => {
                console.error("Error al eliminar el registro: ", error);
                // Manejar el error de eliminación aquí
            });
        }
